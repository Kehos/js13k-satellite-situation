<!DOCTYPE html>
<html lang="en">
  <head>
    <title>js13k - Satellite Situation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>Satellite Situation</h1>
    <div id="menu">
      <button id="play" onclick="startGame()">Start</button>
      <div class="controls">
        <h3>Controls</h3>
        <hr>
        <p>A / D -- Left / Right arrows -> Move spaceship</p>
        <p>Spacebar -> Shoot satellite</p>
      </div>
      <div class="credits">
        <h3>Credits</h3>
        <hr>
        <p>Game created by <a href="http://kehosworld.itch.io" target="_blank">KehosWorld</a> for js13k 2021</p>
      </div>
    </div>
    <div id="lightbox"></div>
    <div id="game">
      <div id="playerStats">
        <p>Satellites remaining: <span id="satellites">5</span></p>
        <p>Satellites on orbit: <span id="score">0</span></p>
        <p>Status: <span id="status">0</span></p>
      </div>
      <div id="gameCanvas">
        
        <div id="planet"></div>

        <div id="orbit-template" class="satellite-orbit">
          <div id="satellite-template" class="satellite"></div>
        </div>

        <div id="spaceship-orbit">
          <div id="spaceship"></div>
        </div>

      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
