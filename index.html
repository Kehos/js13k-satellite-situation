<!DOCTYPE html>
<html lang="en">
  <head>
    <title>js13k - Space</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>Spaaaaaaaaaace!</h1>
    <div id="game">
      <div id="playerStats">
        <p>Time: <span id="timer">00:00:00</span></p>
        <p>Satellites on orbit: <span id="score">0</span></p>
        <p>Satellites remaining: <span id="satellites">5</span></p>
        <p>Speed: <span id="speed">0</span></p>
      </div>
      <div id="gameCanvas">
        
        <div id="planet"></div>

        <div id="satellites-orbit">
          <div id="satellite-1"></div>
        </div>

        <div id="spaceship-orbit">
          <div id="spaceship"></div>
        </div>

      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
