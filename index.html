<!DOCTYPE html>
<html lang="en">
  <head>
    <title>js13k - Satellite Situation</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <h1>Satellite Situation</h1>
    <div id="menu">
      <div id="mainMenu">
        <button id="play" class="btn" onclick="startGame()">Start</button>
        <div class="controls">
          <h3>Controls</h3>
          <hr>
          <p>A / D -- Left / Right arrows -> Move spaceship</p>
          <p>Spacebar -> Shoot satellite</p>
        </div>
        <div class="credits">
          <h3>Credits</h3>
          <hr>
          <p>Game created by <a href="http://kehosworld.itch.io" target="_blank">KehosWorld</a> for js13k 2021</p>
        </div>
      </div>
      <div id="gameOver" class="hidden">
        <h2>Game Over</h2>
      </div>
      <div id="levelComplete" class="hidden">
        <h3>Level complete!</h3>
        <hr>
        <button id="playAgain" class="btn" onclick="startGame(true)">Play again</button>
        <button id="mainMenu" class="btn" onclick="goToMainMenu()">Main menu</button>
      </div>
    </div>
    <div id="lightbox"></div>
    <div id="game">
      <div id="playerStats">
        <p>Level: <span id="level">1</span></p>
        <p>Satellites remaining: <span id="satellites">5</span></p>
      </div>
      <div id="gameCanvas">
        
        <img id="planet" src="img/planet1.svg" />

        <div id="orbit-template" class="satellite-orbit">
          <div id="satellite-template" class="satellite"></div>
        </div>

        <div id="spaceship-orbit">
          <div id="propulsion1" class="hidden"></div>
          <div id="spaceship"></div>
          <div id="propulsion2" class="hidden"></div>
        </div>

      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
