<!DOCTYPE html>
<html lang="en">
  <head>
    <title>js13k - Satellite Situation</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
  </head>
  <body>
    <div id="m">
      <div id="mm">
        <div class="ls">
          <p>Select level:</p>
          <button class="b" onclick="startGame(1)">1</button>
          <button class="b" onclick="startGame(2)">2</button>
          <button class="b" onclick="startGame(3)">3</button>
        </div>
        <h3>Controls</h3>
        <hr>
        <p>A / D -- Left / Right arrows -> Move spaceship</p>
        <p>Spacebar -> Shoot satellite</p>
        <h3>Credits</h3>
        <hr>
        <p>Game created by <a href="http://kehosworld.itch.io" target="_blank">KehosWorld</a> for <a href="https://js13kgames.com/" target="_blank">js13k 2021</a></p>
      </div>
      <div id="o" class="h">
        <h2>Game Over</h2>
      </div>
      <div id="c" class="h">
        <h3>Level complete!</h3>
        <hr>
        <button class="b p" onclick="startGame(0)">Next Level</button>
        <button class="b" onclick="goToMainMenu()">Main menu</button>
      </div>
      <div id="f" class="h">
        <h3>Game complete!</h3>
        <hr>
        <p>Thank you for playing</p>
        <div class="sm">
          <div class="s s-1"></div>
          <div class="s s-2"></div>
          <div class="s s-3"></div>
        </div>
        <button class="b p" onclick="startGame(1)">Play again</button>
        <button class="b" onclick="goToMainMenu()">Main menu</button>
      </div>
    </div>
    <div id="l"></div>
    <div id="g">
      <div id="playerStats">
        <p>Level: <span id="level">1</span></p>
        <p>Satellites remaining: <span id="satellites">5</span></p>
      </div>
      <div id="gameCanvas">
        
        <div id="planet"></div>

        <div id="orbit-template" class="satellite-orbit">
          <div id="satellite-template" class="s"></div>
        </div>

        <div id="spaceship-orbit">
          <div id="propulsion1" class="h"></div>
          <div id="spaceship"></div>
          <div id="propulsion2" class="h"></div>
        </div>

      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
